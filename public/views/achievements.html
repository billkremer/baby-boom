<h1>Achievements!!!</h1>

<button ng-click="achievements.logout()" >Logout</button>


<!-- custom achievement section -->
<div>


<textarea  placeholder="Your baby did what?..." type="text" id="customAchievementText" name="customAchievementText" ng-model='achievements.customAchievement.text' ></textarea>

<input type="date" name="customAchievementDate" ng-model="achievements.customAchievement.date" />

<textarea  placeholder="with who or what?..." type="text" id="customAchievementComment" name="customAchievementComment" ng-model='achievements.customAchievement.comment' ></textarea>

<button ng-click="achievements.addCustomAchievement(achievements.customAchievement.text,achievements.customAchievement.comment, achievements.customAchievement.date)">Save Custom Achievement</button>

</div>

<br />
<br />

<!-- pre-filled achievement section  -->


<div class="achievementDiv" ng-repeat="individualAchievement in achievements.achievementList">


  <textarea type="text" class="achText" name="achText" class="form-control" ng-model='individualAchievement.achievement_text' > {{individualAchievement.achievement_text}} </textarea>

  <textarea placeholder = "{{individualAchievement.achievement_placeholder}}" type="text" class="achComm" name="achComm" class="form-control" ng-model='individualAchievement.achievementComment' > {{individualAchievement.achievementComment}} </textarea>

<input type="date" name="achievementDate" ng-model="individualAchievement.achievementDate" />

  <button ng-click="achievements.addAchievement(individualAchievement)"> Save Achievement </button>


</div>
